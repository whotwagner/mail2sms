<html>
<head>
<title>Send SMS</title>
</head>

<body>
<H1>SMS GATEWAY</H1>
<form action="sms.pl" method="post">
<fieldset>
<legend>Send SMS:</legend>
Number: <input type="text" name="Number"> <br>
Message: <textarea name="msg" rows=4 cols=20></textarea> <br>
<input type="submit" value="Send">
</fieldset>
</form>
</body>
</html>
